<html lang="pt-br">

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/favicon.webp" type="image/x-icon">
    <title>Cafeteria - Contato</title>
</head>
<body>
    <header>
        <div id="div_logo">
                <img src="../img/logo.webp" alt="Logo da Cafeteria">     
        </div>
        <div id="div_menus">
            <nav>
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="./menu.html">Cardápio</a></li>

        <div id="div_banner">
            <h2>Entre em Contato Conosco!</h2>
            <p>Tem alguma dúvida ou sugestão? Ficaremos felizes em ouvir você e ajudar no que for preciso.</p>
        </div>        
    </header>
    <main>
        <div id="container_contato">
            <form action="processa-contato.php" method="post" id="container_form">
                <div id="div_nome">
                    <label for="nome">Nome:</label>
                    <input type="nome" name="nome" id="input_nome">
                </div>
                <div id="div_email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="input_email" required>
                </div>
                <div id="div_mensagem">
                    <label for="email">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <div id="div_submit">
                    <button type="submit" id="btn_submit">Enviar Mensagem</button>
                </div>
            </form>
        </div>
    </main>
